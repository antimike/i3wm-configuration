[module/brightness]
type = internal/backlight
card = intel_backlight
format = <label>
label =  %percentage: 2%%
enable-scroll = true

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage: 2%%

[module/memory]
type = internal/memory
interval = 5
label =  %percentage_used: 2%%

[module/wlan]
type = internal/network
interface = ${env:WLAN:}
interval = 5
format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
format-disconnected = 
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 

[module/ethernet]
type = internal/network
interface = ${env:LAN:}
interval = 2
format-connected = <label-connected>
label-connected = 
format-disconnected =

[module/date]
type = internal/date
interval = 2
date = %a %d %b
time = %H:%M
label =  %date% %time%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
interval = 5
format-charging = <label-charging>
label-charging =  %percentage: 2%%
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage: 2%%%{F-}
format-full = <label-full>
label-full = 
full-at = 98
ramp-capacity-0 = %{F#ff0000}
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage: 2%%
label-muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
