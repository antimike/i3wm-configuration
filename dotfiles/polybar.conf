[colors]
background = #c0000000
foreground = #eaeaea
highlight = #4c7899

[settings]
screenchange-reload = false

[bar/common]
enable-ipc = true
width = 100%
height = ${env:HEIGHT:}
monitor = ${env:MONITOR:}
monitor-strict = true
dpi = ${env:DPI:}
border-size = 0
tray-position = none
fixed-center = true
module-margin = 1
padding-right = 1

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Iosevka:style=Regular:size=10;2
font-1 = Font Awesome 6 Pro:style=Solid:size=10;2
font-2 = Font Awesome 6 Brands:style=Regular:size=10;2

modules-left = i3
modules-center = date

[bar/alone]
inherit = bar/common
modules-right = cpu memory brightness battery ethernet wlan pulseaudio

[bar/primary]
inherit = bar/common
modules-right = cpu memory brightness battery pulseaudio

[bar/secondary]
inherit = bar/common
modules-right = ethernet wlan pulseaudio


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-background = ${colors.highlight}
label-mode-padding = 1
label-focused = %name%
label-focused-background = ${colors.highlight}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}
label-urgent = %name%
label-urgent-background = #a00000
label-urgent-padding = 1

